<head>

    <style>
        /* basic styles implementation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Bar */
        nav {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        nav>.nav-elements {
            display: flex;
            list-style-type: none;
            gap: 30px;
            align-items: center;
        }

        nav>.logo {
            display: flex;
            align-items: center;
        }

        nav>.sign {
            display: flex;
            list-style-type: none;
            align-items: center;
            gap: 15px;
        }

        .logIn-button {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .signUp-button {
            background-color: #0d8ef7;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .hero {
            background-color: #ffffff;
            height: 75vh;
            margin: 40px 100px;
            border-radius: 22px;
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        .h-left {
            padding: 20px;
        }

        .h-right {
            background-image: url('./Images/p6.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 25px;
        }

        .rent-btn {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .hero-highlighted-text {
            background-color: #f42028;
        }

        .head-title {
            font-size: 30px;
            font-family: 'Orbitron', sans-serif;
        }

        .head-title-location {
            font-size: 15px;
            opacity: 0.5;
            text-align: right;
        }

        a.about:hover{
            color: #0d8ef7;
        }
        #about:link{
            text-decoration: none;
            
        }

    </style>
</head>

    <!-- navigation bar -->
    <nav>
